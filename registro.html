<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- ioicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- ioicon -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Formulario de Registro</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form>

            <h1>Formulario de registro</h1>
            <br>

            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Alias">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Contraseña">
                <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon><!--Mínimo 8 caracteres--></span>
            </div>
          
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Nombre" minlength="3" maxlength="50">
              <span class="input-group-text"><ion-icon name="person-outline"></ion-icon><!--(3 - 50)--></span>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Apellidos" minlength="3" maxlength="100">
                <span class="input-group-text"><ion-icon name="person-outline"></ion-icon><!--(3 - 100)--></span>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Fecha nacimiento">
                <span class="input-group-text"><ion-icon name="calendar-outline"></ion-icon></span>
            </div>

            <div class="input-group">
                <a href="index.html">Iniciar sesión</a>
              </div>
        </form>
    </div>

</body>
</html>
