<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- bootstrap -->

    <script src="js/registro.js"></script>
    <title>Formulario de Registro</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Logo.jpeg" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-end w-100">
            <p class="mb-0 text-white" id="User"></p>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100" id="Validation">
        <form id="Formulario" action="php/registro.php" method="post">

            <h1>Formulario de registro</h1>
            <br>

            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" name="alias" id="alias" placeholder="Alias">
            </div>

            <div class="input-group">
                <input type="password" class="form-control" name="password" placeholder="Contraseña">
                <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon><!--Mínimo 8 caracteres--></span>
            </div>
          
            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="Nombre" minlength="3" maxlength="50">
              <span class="input-group-text"><ion-icon name="person-outline"></ion-icon><!--(3 - 50)--></span>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" minlength="3" maxlength="100">
                <span class="input-group-text"><ion-icon name="person-outline"></ion-icon><!--(3 - 100)--></span>
            </div>

            <div class="input-group">
                <input type="date" class="form-control" name="date" placeholder="Fecha nacimiento">
                <!--<span class="input-group-text"><ion-icon name="calendar-outline"></ion-icon></span>-->
            </div>

            <div class="container mt-3 justify-content-end">
                <button type="button" class="btn btn-primary btn-md">Cancelar</button>
                <input type="submit" class="btn btn-primary btn-md" value="Registrarse"></input>
            </div>

            <div class="input-group">
                <p>Tiene una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
            <p id="mensajeValidacion" style="color: red;"></p>
        </form>
    </div>
