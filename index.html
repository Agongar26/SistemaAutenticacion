<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- bootstrap -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- ioicon -->

    <title>Sistema de autenticación</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form>

          <h1>Iniciar de sesión</h1>
          <br>

          <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Alias">
          </div>
          
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Contraseña">
              <span class="input-group-text"><ion-icon name="lock-closed-outline"></ion-icon><!--Mínimo 8 caracteres--></span>
          </div>

          <div class="container mt-3 justify-content-end">
              <button type="button" class="btn btn-primary btn-md">Cancelar</button>
              <button type="button" class="btn btn-primary btn-md">Iniciar sesión</button>
          </div>

          <div class="input-group">
              <a href="registro.html">Registrarse</a>
          </div>
        </form>
    </div>
